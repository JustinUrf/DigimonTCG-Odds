<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Odds</title>
  </head>
<body>
  <div class="container">
    <h3>Enter Your Deck.</h3>
    <form id="deck-checker-form">
      <label for="lv3">Enter number of level 3's/Rookies</label>
      <input id="lv3" type="number">
      <br>
      <label for="lv4">Enter number of level 4's/Champion </label>
      <input id="lv4" type="number">
      <br>
      <label for="lv5">Enter number of level 5's/Ultimate</label>
      <input id="lv5" type="number">
      <br>
      <label for="lv6">Enter number of level 6's/Ultimates</label>
      <input id="lv6" type="number">
      <br>
      <label for="lv7">Enter number of level 7's/Ultimates</label>
      <input id="lv7" type="number">
      <br>
      <label for="options">Enter number of Options</label>
      <input id="options" type="number">
      <br>
      <label for="tamers">Enter the number of Tamers</label>
      <input id="tamers" type="number">
      <button type="submit">Submit</button>
    </form>
    <div id="deck"></div>
    <div id="rookieOdds"div>
    <div id="">
    <div id="tester" style="width:600px;height:250px;"></div>
  </div>

<script src="bundle.js"></script></body>
</html>
